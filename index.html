<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>שיתופון</title>
</head>

<body>
    <div class="tab-buttons">
        <button id="btn-sending" class="active">Sending</button>
        <button id="btn-connecting">Connecting</button>
        <button id="btn-clients">Clients</button>
        <button id="btn-whitelist">Whitelist</button>
    </div>
    <div id="tab-clients" class="tab clients">
        <h2>Clients</h2>
        <div id="clients-list">
            <!-- Client list will be populated here -->
        </div>
    </div>
    <div id="tab-whitelist" class="tab">
        <h2>Whitelist Management</h2>

        <!-- Upload and Input Section -->
        <div class="form-group custom-file-upload">
                <label for="upload-file-whitelist">Upload file:</label>
                <label for="upload-file-whitelist" class="custom-button">Upload File</label>
                <input type="file" id="upload-file-whitelist" class="form-control" accept=".xlsx, .xls, .csv, .txt">
            <label for="input-text">Or Input Text:</label>
            <textarea id="input-text" class="form-control" rows="5"
                placeholder="Enter numbers, one per line"></textarea>
            <button class="styled-button" id="parse-input">Parse Numbers</button>
        </div>
        <div class="table-container">
            <div id="selectedCount-whitelist-parse">Selected Rows: 0</div>
            <table id="parsed-numbers-table" class="styled-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all-checkbox"></th>
                        <th>Mobile Number</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically populated here -->
                </tbody>
            </table>
        </div>
        <button class="styled-button" id="whitelist-numbers">Whitelist numbers</button>
        <!-- Whitelisted Numbers Section -->
        <div id="whitelisted-numbers" class="form-group">
            <h3>Whitelisted Numbers:</h3>
            <div class="table-container">
                <div id="selectedCount-whitelist">Selected Rows: 0</div>
                <table id="whitelisted-table" class="styled-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all-checkbox-whitelisted"></th>
                            <th>Mobile Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
            <button class="styled-button" id="remove-whitelisted">Remove Selected</button>
        </div>
    </div>

    <div id="tab-sending" class="tab active">
        <h2>Sending</h2>
        <form id="sending-form">
            <div class="form-group">
                <label for="client-ids">Choose Client IDs</label>
                <select id="client-ids" multiple required>
                    <!-- Options will be populated from the backend -->
                </select>
            </div>
            <div class="form-group">
                <label for="speed">Choose Speed</label>
                <select id="speed" required>
                    <option value="slow">Slow - 4 messages per minute</option>
                    <option value="medium">Medium - 10 messages per minute</option>
                    <option value="fast">Fast - 20 messages per minute</option>
                </select>
            </div>
            <div class="form-group custom-file-upload">
                <label for="excel-file">Choose Numbers</label>
                <label for="excel-file" class="custom-button">Upload Excel File</label>
                <input type="file" id="excel-file" class="form-control" accept=".xlsx, .xls, .csv, .txt">
            </div>
            <div id="selectedCount-sending">Selected Numbers: 0</div>
            <div class="table-container">
                <table id="sending-table" class="styled-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all-checkbox sending"></th>
                            <th>Mobile Number</th>
                            <th>Name</th>
                            <th>Full Name</th>
                            <th>Gender</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <br>
                <label for="message-body">Message Body</label>
                <textarea id="message-body" required></textarea>
            </div>
            <button type="submit">Start Sending</button>
        </form>
        <div class="sessions">
            <h3>Running Sessions</h3>
            <ul id="sessions-list">
                <!-- Session information will be populated here -->
            </ul>
        </div>
    </div>
    <div id="tab-connecting" class="tab">
        <h2>Connecting</h2>
        <div id="client-list">
            <!-- Client list will be populated here -->
        </div>
        <form id="new-client-form">
            <div class="form-group">
                <label for="new-client-id">Create New Client ID</label>
                <input type="text" id="new-client-id" required>
                <label for="main-number">Main Number</label>
                <input type="text" id="main-number" required>
            </div>
            <br>
            <button type="submit" id="create-client" class="styled-button">Create Client</button>
        </form>
    </div>
    <script src="dist/renderer.js"></script>
</body>

</html>
