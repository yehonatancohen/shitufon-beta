<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>שיתופון</title>
</head>

<body>
    <div class="tab-buttons">
        <button id="btn-sending" class="active">Sending</button>
        <button id="btn-connecting">Connecting</button>
    </div>
    <div id="tab-sending" class="tab active">
        <h2>Sending</h2>
        <form id="sending-form">
            <div class="form-group">
                <label for="client-ids">Choose Client IDs</label>
                <select id="client-ids" multiple required>
                    <!-- Options will be populated from the backend -->
                </select>
            </div>
            <div class="form-group">
                <label for="speed">Choose Speed</label>
                <select id="speed" required>
                    <option value="slow">Slow - 4 messages per minute</option>
                    <option value="medium">Medium - 10 messages per minute</option>
                    <option value="fast">Fast - 20 messages per minute</option>
                </select>
            </div>
            <div class="form-group">
                <label for="excel-file">Attach Excel File:</label>
                <input type="file" id="excel-file" class="form-control" accept=".xlsx, .xls">
            </div>
            <div class="form-group">
                <label for="phone-numbers">Select Phone Numbers:</label>
                <span id="total-numbers">Total Numbers: </span>
                <span id="selected-numbers">Selected Numbers: </span>
                <select id="phone-numbers" multiple="multiple" style="width: 100%" required>
                    <!-- Options will be populated here -->
                </select>
                <button class="styled-button" id="select-all-numbers">Select All</button>
                <button class="styled-button" id="deselect-all-numbers">Deselect All</button>
                <button class="styled-button" id="clear-numbers">Clear Numbers</button>
            </div>            
            <div class="form-group">
                <label for="message-body">Message Body</label>
                <textarea id="message-body" required></textarea>
            </div>
            <button type="submit">Start Sending</button>
        </form>
        <div class="sessions">
            <h3>Running Sessions</h3>
            <ul id="sessions-list">
                <!-- Session information will be populated here -->
            </ul>        
        </div>
    </div>
    <div id="tab-connecting" class="tab">
        <h2>Connecting</h2>
        <div id="client-list">
            <!-- Client list will be populated here -->
        </div>
        <form id="new-client-form">
            <div class="form-group">
                <label for="new-client-id">Create New Client ID</label>
                <input type="text" id="new-client-id" required>
                <label for="main-number">Main Number</label>
                <input type="text" id="main-number" required>
            </div>
            <button type="submit" id="create-client" class="styled-button">Create Client</button>
        </form>
    </div>
    <script src="dist/renderer.js"></script>
</body>

</html>
